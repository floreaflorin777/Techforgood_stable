<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tech for Good</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logoinvisiblebg.png') }}" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logoinvisiblebg.png') }}" alt="Tech for Good Logo">
            <h1>Tech for Good</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in touch with us</h2>
                <p>We're here to answer your questions and assist you.</p>
                <form>
                    <input type="text" placeholder="Your full name" required>
                    <input type="email" placeholder="Your email address" required>
                    <input type="number" placeholder="Your phone number" required>
                    <input type="text" placeholder="Type your message here" required>
                    <input type="submit" value="Send Message" class="btn contact-submit-btn">
                </form>
            </div>
            <div class="contact-image">
                <h2>Supporting local food banks</h2>
                <p>Help make a difference in your community.</p>
                <img src="{{ url_for('static', filename='images/contactimage.png') }}" alt="Food Bank Services">
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 . All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
    </footer>
</body>
</html>
